<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			display: inline-block;
			width: 300px;
			height: 300px;
			border:1px solid red;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="b1">
		<img src="img/nav_bottom_01 (4).jpg" draggable="true" id="dorTar">
	</div>
	<div class="b2"></div>
	<script type="text/javascript">
		var img = document.querySelector("img");
		var b2 = document.querySelector(".b2");
		var b1 = document.querySelector(".b1");
		img.ondragstart = function(e){
		// console.log("start");
		console.log(e)
		e.dataTransfer.setData("id",e.target.id);
	};
		b2.ondragover = function(e){
			console.log(2);
			e.preventDefault();
		};
		b2.ondrop = function(e){

		var imgId = e.dataTransfer.getData("id");
		console.log(imgId)
		this.appendChild(document.querySelector("#"+imgId))
	}
	b1.ondragover = function(e){
			console.log(2);
			e.preventDefault();
		};
		b1.ondrop = function(e){

		var imgId = e.dataTransfer.getData("id");
		console.log(imgId)
		this.appendChild(document.querySelector("#"+imgId))
	}
	</script>
</body>
</html>
