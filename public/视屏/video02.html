<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>

    <video width="600" height="300" autoplay = "autoplay" controls = "controls">

        <!--source 标签用来 支持多种视频格式以达到支持所有浏览器的目的 浏览器会根据自己支持的格式去加载相应的地址-->

        <source src="video/mov_bbb.webm" type="video/webm">
        <source src="video/mov_bbb.ogg" type="video/ogg">
        <source src="video/mov_bbb.mp4" type="video/mp4">
        您的浏览器都已经是古董了 请及时升级
    </video>

</body>
</html>
