<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>

    <!--h5 视频播放  h5之前靠插件 例如著名flash  h5 之后出了一个叫 video 标签 专门用来播放视频-->

    <!--src 视频播放路径  width 播放器宽度  height 播放器高度-->
    <!--autoplay 视频自动播放-->
    <!--controls 显示控制面板-->
    <!--loop 循环播放-->
    <!--preload="auto" 页面加载的时候就开始加载视频 并预备播放 如果设置autoplay 这个属性无效-->
    <!--preload = metadata 在页面加载的时候只加载视频源数据(视频时长 清晰度 格式) 不加载视频-->

    <video src="video/mov_bbb.mp4" width="600" height="300" autoplay = "autoplay" controls = "controls" loop = "loop" preload = metadata>


    </video>


</body>
</html>
