<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 100px;
				margin: 100px auto;
			}
			#box{
				/*渐变*/
				background: linear-gradient(to right,red,green);
			}
			
			#box1{
				/*渐变*/
				/*如果想按某个角度渐变，可以把第一个值给角度 例如60deg代表角度*/
				background: linear-gradient(60deg,red,green);
			}
			#box2{
				/*渐变*/
				background: linear-gradient(60deg,red,green,blue);
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		
		<div id="box1">
			
		</div>
		<div id="box2">
			
		</div>
	</body>
</html>
