<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>=文字自动换行</title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				margin: 0 auto;
				border: 1px solid red;
				/*强制换行*/
				word-break: break-all;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
