<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				border: 10px dashed red;
				padding: 30px;
				margin: 0 auto;
				background: pink;
				/*规定背景的填充位置  border-box  从边框出开始填充    padding-box  从内容边距开始    content-box   从内容开始*/
				background-clip:padding-box ;
			}	
		
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
